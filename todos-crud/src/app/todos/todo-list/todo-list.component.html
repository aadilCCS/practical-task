<mat-card>
  <!-- <mat-card-header> -->
  <div class="d-flex justify-content-between align-items-center p-3 mb-3">
    <img src="https://simbiotiktech.com/wp-content/themes/simbiotik_tech/images/head_logo.png" alt="Company Logo"
      style="height: 80px;">

    <button mat-raised-button color="primary" class="rounded" (click)="goTo('/todos/form')">
      <mat-icon>add</mat-icon>Add Todos
    </button>
  </div>

  <!-- </mat-card-header> -->
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Title Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let todo">{{ todo.id }}</td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let todo">{{ todo.title }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let todo">{{ todo.description }}</td>
      </ng-container>

      <!-- Completed Column -->
      <ng-container matColumnDef="completed">
        <th mat-header-cell *matHeaderCellDef>Completed</th>
        <td mat-cell *matCellDef="let todo">{{todo.isCompleted}} </td>
      </ng-container>

      <ng-container matColumnDef="view">
        <th mat-header-cell *matHeaderCellDef> View </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button class="rounded pl-0" (click)="viewTodo(element)">
              <mat-icon>visibility</mat-icon>
            </button>
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let todo">
          <div class="d-flex">
            <button mat-icon-button color="warn" (click)="goTo('/todos/form/'+ todo.id)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteTodo(todo.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
