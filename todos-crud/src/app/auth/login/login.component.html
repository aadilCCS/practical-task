<mat-card class="h-100 bg-light rounded-0">
  <mat-card-content class="p-0">
    <div class="row">
      <div class="col-md-6">
        <div class="img-side">
          <h3 class="text-white">
            Welcome to <br>
            Simbiotik Tech
          </h3>
        </div>
      </div>
      <div class="col-md-6">
        <div class="login-container">
          <div class="login-content">
            <div class="logo">
              <img src="https://simbiotiktech.com/wp-content/themes/simbiotik_tech/images/head_logo.png"
                alt="Company Logo">
            </div>
            <h3 class="login-heading">Login</h3>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
              <mat-form-field appearance="outline" class="mb-2">
                <mat-label>user ID</mat-label>
                <input matInput formControlName="username" required>
                <mat-error *ngIf="loginForm.get('username')?.errors?.['required']">
                  User Name is required
                </mat-error>
              </mat-form-field>
              <mat-form-field appearance="outline" class="mb-2">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password" required>
                <mat-error class="p-0" *ngIf="loginForm.get('password')?.errors?.['required']">
                  Password is required
                </mat-error>
              </mat-form-field>
              <div class="d-flex justify-content-center align-items-center">
                <button mat-raised-button type="submit" [disabled]="loginForm.invalid"
                  class="btn btn-primary btn-block">
                  Login
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
